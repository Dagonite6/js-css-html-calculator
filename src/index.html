<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS/CSS/HTML Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="wrapper">
        <div class="screen anim" id="number">0</div>
        <div class="calc-buttons">
            <div class="button-row">
                <button onclick="clear()" class="button double">
                    AC
                </button>
                <button class="button not-implemented">
                    %
                </button>
                <button class="button not-implemented">
                    &divide;
                </button>
            </div>
            <div class="button-row">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button">
                    Ã—
                </button>
            </div>
            <div class="button-row">
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button">
                    -
                </button>
            </div>
            <div class="button-row">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    &plus;
                </button>
            </div>
            <div class="button-row">
                <button class="button double">
                    0
                </button>
                <button class="button">
                    .
                </button>
                <button class="button">
                    &equals;
                </button>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
